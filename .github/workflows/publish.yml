name: publish

on:
  push:
    branches: [ master ]

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 6.0.x
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2
    - name: Restore dependencies
      run: msbuild -t:Restore -p:RestorePackagesConfig=true -p:Configuration=Release -p:RuntimeIdentifier=win-x64
    - name: Publish
      run: msbuild -t:Publish -p:SelfContained=true -p:Configuration=Release -p:RuntimeIdentifier=win-x64
    - name: Build installer
      run: msbuild ./Setup/Setup.wixproj -p:Configuration=Release -p:Platform=x64 -p:RuntimeIdentifier=win-x64
    - name: Upload installer
      uses: actions/upload-artifact@v4.3.1
      with:
        name: installer
        path: Setup/bin/x64/Release/Setup.msi
        retention-days: 3
